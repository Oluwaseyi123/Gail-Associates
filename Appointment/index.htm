<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/cssfontawesome/fontawesome.css">
    <link rel="stylesheet" href="/cssfontawesome/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIL ASSOCIATES</title>
</head>
<body>
    <div class="container">
        <header class="header">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
            <div class="header-center">
                <div class="logo-div">
                  <div class="logo">
                   <a href="/index.htm"><img src="/images/logo.png" alt="Logo"></a> 
                  </div>
                  <img src="/images/g.png" alt="">
                </div>
                <ul class="nav-ul">
                    <li><a href="/Lawyers/index.htm">LAWYERS</a></li>
                    <li><a href="/expertise/index.htm">AREAS OF EXPERTISE</a></li>
                    <li><a href="/Charge/index.htm">HOW WE CHARGE</a></li>
                    <li><a href="/careers/index.htm">CAREERS</a></li>
                    <li><a href="/Contact/index.htm">CONTACT</a></li>
                    <li><a href="/About/index.htm">ABOUT US</a></li>
                </ul>
               
                <div class="nav-icon">
                 <img src="/images/chevron.png" class="chevron" alt="" srcset="">
              </div>
            </div>
          </header>
        <div class="book-app">
            <h2>Book Appointment</h2>
            <div class="name">
                <form action="https://formsubmit.co/kayodeg.a@gmail.com" method="POST" class="form">
                    <div class="first">
                        <div class="group">
                            <label for="first-name">First Name <sup>*</sup> </label> 
                            <input type="text" name="first-name" required>
                        </div>
                        <div class="group">
                            <label for="last-name">Last Name <sup>*</sup></label> 
                            <input type="text" name="last-name" required>
                        </div>
                    </div>
                    <input type="hidden" name="_subject" value="New Client Contact">
                    <div class="group">
                        <label for="phone-number">Phone Number <sup>*</sup></label> 
                        <input type="text" name="phone-number" required>
                    </div>
                    <div class="group">
                        <label for="email-address">Email Address <sup>*</sup></label> 
                        <input type="email" name="email-address" required>
                    </div>
                    <div class="group">
                        <label for="consultation-date">Desired Date for Consultation</label> 
                        <input type="date" name="consultation-date">
                    </div>
                    <div class="group">
                        <label for="consultation">Consultation</label> 
                        <textarea name="consultation" id="consultation" cols="30" rows="7"></textarea>
                    </div>
                    
                    <button type="submit"> Submit </button>
                </form>
                
            </div>
        </div>
        <footer class="footer">
            <p>Barristers | Solicitors | Notary Public</p>
        </footer>
        
    </div>


    <script src="/app.js"></script>
    <script src="app.js"></script>
</body>
</html>
